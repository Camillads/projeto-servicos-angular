    <div class="servico" [matMenuTriggerFor]="menu">Servi√ßo 01</div>
    <mat-menu class="menu" #menu="matMenu">
      <button (click)="cat01()" mat-menu-item>Categoria 1</button>
      <button (click)="cat02()" mat-menu-item>Categoria 2</button>
      <button (click)="cat03()" mat-menu-item>Categoria 3</button>
    </mat-menu>

    <div class="spacer"></div>
  </div>
  <div class="main">
    <mat-card class="lista">
      <div class="texto"> Itens da Categoria {{categoria}} </div>
      <div class="texto"> Selecione o(s) item(ns) abaixo para montar seu plano: </div>
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button *ngFor="let item of lista" [value]="item.Codigo" (click)="obterItem(item)">
          <div class="itens">
            <div class="item">{{item.Item}}</div>
            <div class="valor">{{item.Valor  | currency: 'R$'}}</div>
          </div>
        </mat-radio-button>
      </mat-radio-group>
    </mat-card>
    <mat-card class="resumo">
      <div class="texto"> PLANO: </div>
      <mat-list>
        <mat-list-item *ngFor="let item of itensSelecionados">
          {{item.Item}}
          <div class="spacer"></div>
          <button mat-icon-button (click)="excluir(item)">EXCLUIR</button>
        </mat-list-item>
      </mat-list>
      <div class="total">
        Total = {{total  | currency: 'R$'}}
      </div>
    </mat-card>
  </div>
</div>
